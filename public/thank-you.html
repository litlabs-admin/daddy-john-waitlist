<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're On The List!</title>
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- This style removes the lag from the aurora background animation -->
    <style>
        .aurora-bg {
            transition: none !important;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
    <!-- Background Effects -->
    <canvas id="starfield" class="absolute inset-0 z-0"></canvas>
    <div class="aurora-bg"></div>
    <div class="particles-container">
        <!-- Particles are generated by styles.css -->
        <div class="particle"></div><div class="particle"></div><div class="particle"></div>
        <div class="particle"></div><div class="particle"></div><div class="particle"></div>
        <div class="particle"></div><div class="particle"></div><div class="particle"></div>
        <div class="particle"></div><div class="particle"></div><div class="particle"></div>
        <div class="particle"></div><div class="particle"></div><div class="particle"></div>
    </div>

    <!-- Main Content Container - Centered for all screens -->
    <div class="relative z-10 w-full flex flex-col items-center justify-center text-center px-4">
        
        <!-- Centered Logo -->
        <div class="mb-8 fade-in">
            <img src="images/logo3.png" alt="Daddy John Logo" class="h-24 md:h-32 mx-auto" onerror="this.onerror=null;this.src='https://placehold.co/128x128/0c0a14/ffffff?text=Logo';">
        </div>

        <!-- Headline Section - Centered and responsive font size -->
        <div class="mb-4 fade-in" style="animation-delay: 0.2s;">
            <h1 class="text-3xl sm:text-5xl md:text-6xl font-bold text-white leading-tight whitespace-nowrap">
                Welcome To The 
                Love List ðŸ”¥
            </h1>
        </div>
        
        <!-- Subheading - Responsive font size -->
        <div class="mb-8 fade-in" style="animation-delay: 0.4s;">
            <p class="serif-italic text-lg sm:text-xl md:text-2xl text-gray-300 mt-2">
                Romance Reloaded. Coming Soon.
            </p>
        </div>
        
        <!-- Confirmation Card - Using Tailwind classes for clean, responsive styling -->
        <div class="fade-in bg-[#1c1d21]/80 backdrop-blur-sm border-2 border-[#2a2b2f] p-6 sm:p-8 rounded-2xl max-w-sm mx-auto" style="animation-delay: 0.6s;">
            <h2 class="text-xl sm:text-2xl font-bold text-white mb-2">âœ¨ You're In!</h2>
            <p class="text-gray-400">We'll notify you as soon as access opens.</p>
        </div>
    </div>

    <!-- External JavaScript for animations -->
    <script src="js/animation.js"></script>
</body>
</html>
