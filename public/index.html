<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Waitlist</title>
    <meta name="description" content="Join the waitlist for Daddy John - No Red Flags. Just Red Roses.">
    <meta name="theme-color" content="#8b5cf6">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="/images/logo.png">
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
    <!-- Background Effects -->
    <canvas id="starfield" class="absolute inset-0 z-0"></canvas>
    <div class="aurora-bg"></div>
    <div class="particles-container">
        <!-- Particles will be generated by styles.css -->
        <div class="particle"></div><div class="particle"></div><div class="particle"></div>
        <div class="particle"></div><div class="particle"></div><div class="particle"></div>
        <div class="particle"></div><div class="particle"></div><div class="particle"></div>
        <div class="particle"></div><div class="particle"></div><div class="particle"></div>
        <div class="particle"></div><div class="particle"></div><div class="particle"></div>
    </div>

    <!-- Main Content Container - All content is now inside this centered flex column -->
    <div class="relative z-10 w-full max-w-lg flex flex-col items-center justify-center text-center px-4">
        
        <!-- Logo - Centered and responsive -->
        <div class="mb-8 fade-in">
            <img src="images/logo3.png" alt="Daddy John Logo" class="h-32 md:h-40 mx-auto" onerror="this.onerror=null;this.src='https://placehold.co/160x160/0c0a14/ffffff?text=Logo';">
        </div>

        <!-- Headline Section -->
        <div class="mb-12 fade-in" style="animation-delay: 0.2s;">
            <h1 class="text-4xl md:text-5xl font-bold text-white leading-tight">
                Secure Your Spot.
                <br>
                <span class="gradient-text serif-italic text-3xl md:text-4xl font-normal">No Red Flags. Just Red Roses.</span>
            </h1>
        </div>

        <!-- Form Section -->
        <form id="waitlist-form" class="w-full space-y-4 fade-in" style="animation-delay: 0.4s;">
            <div class="relative">
                <svg class="w-5 h-5 absolute left-4 top-1/2 -translate-y-1/2 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                <input type="text" id="name" name="name" placeholder="Username..." class="w-full bg-[#1c1d21] text-white placeholder-gray-500 p-4 pl-12 rounded-lg border-2 border-[#2a2b2f] focus:border-purple-500 focus:ring-0 focus:outline-none transition-all duration-300" required>
            </div>
            <div class="relative">
                <svg class="w-5 h-5 absolute left-4 top-1/2 -translate-y-1/2 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>
                <input type="email" id="email" name="email" placeholder="Email address..." class="w-full bg-[#1c1d21] text-white placeholder-gray-500 p-4 pl-12 rounded-lg border-2 border-[#2a2b2f] focus:border-purple-500 focus:ring-0 focus:outline-none transition-all duration-300" required>
            </div>
            <button type="submit" id="submit-button" class="w-full flex items-center justify-center bg-[#1c1d21] hover:bg-[#2a2b2f] text-gray-300 font-medium py-4 px-4 rounded-lg transition-all duration-300 border-2 border-[#2a2b2f]">
                Join the waitlist
                <svg class="w-5 h-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" /></svg>
            </button>
        </form>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="fixed bottom-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 z-20">
        Message
    </div>

    <!-- External JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
